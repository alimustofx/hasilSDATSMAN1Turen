<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result SDAT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Diagnostic Assessment Test [SDAT]</h1>
        <form id="identityForm">
            <input type="text" id="nameInput" placeholder="Enter your 10-digit NISN" pattern="\d{10}" title="Please enter a 10-digit number" required>
            <button type="submit">View Results</button>
        </form>
        <div id="fileLinks" class="hidden">
            <h2>Files for <span id="userName"></span></h2>
            <div id="linksContainer"></div>
            <button id="goBackButton">Go Back</button>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
